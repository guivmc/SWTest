<p>user-and-cards works!</p>

<label>id: {{userReg.id}}</label> <br/>
<label>born_date: {{userReg.born_date}}</label> <br/>
<label>email: {{userReg.email}}</label> <br/>
<label>identifier: {{userReg.identifier}}</label> <br/>
<label>name: {{userReg.name}}</label> <br/>
<label>password: {{userReg.password}}</label> <br/>

<div class="container">
  <table class="table table-bordered table-inverse">
    <tr>
      <th>Owner Name</th>
      <th>Number</th>
    </tr>
    <tr *ngFor="let card of userCards">
      <td>
        {{card.nome}}
      </td>
      <td>
        {{card.numero}}
      </td>
    </tr>
  </table>
</div>
