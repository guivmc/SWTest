<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styleProfile.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel = "shortcut icon" type = "imagem/x-ico" href = "css/imagens/icone.ico"/>

    <title>Profile</title>
</head>

<body>
    <header>
        <div class="row" style="width:100%;">
                <img style="width: 250px; height: 75px;" class="text-left col-3" src="css/imagens/santander-logo-8.png" alt="logo do Santander">

            <h1 class="text-center col-8 text-uppercase"><div th:each="user : ${user}" >
                <p> <span th:text="${user.name}"></span></p>
            </div> Bem Vindo ao Santader Way</h1>
            <a class="col-1 text-right"  th:href="@{/logout}" value="Logout"> Logout</a>
            <!-- User info -->

    </div>

</header>

    <div class="col-lg-4 align-items-center">
    <div style="width: 800px; margin-left:60%;" id="carouselCard" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item" th:each="cartao : ${cartao}">
                <link rel="stylesheet" href="css/card.css">
                <div class="card d-block w-100" style="height:200px;">
                    <div class="card__front card__part" style="background-color:black; margin-left:30%;">
                        <img class="card__front-square card__square" src="css/imagens/logo.png">
                        <img class="card__front-logo card__logo" src="css/imagens/mastercard-logo.png">
                        <a class="card_numer" th:href="${(#mvc.url('SC#showSaldos').arg(0, cartao.id)).build()}"><span
                                th:text="${cartao.numero}">0</span>
                        </a>
                        <div class="card__space-75">
                            <p class="card__info" th:text="${cartao.nome}">0name</p>
                        </div>
                        <div class="card__space-25">
                            <span class="card__label">Validade:</span>
                            <p class="card__info" th:text="${cartao.validade}">validade</p>
                        </div>
                    </div>
                </div>
                <div class="center" th:each="saldo : ${saldo}">
                    <div th:if="${saldo.idCartao}==${cartao.id} ">
                        <p th:text="${saldo.valor}"></p>
                    </div>
                </div>
            </div>

            <div class="carousel-item active text-center" style="height:450px;">
                <a href="http://localhost:8080/addCard" class="d-block w-100">
                    <div>
                        <img src="https://cdn4.iconfinder.com/data/icons/credit-card-payments-colored-icons-vol-1/48/11-512.png" width="200px">
                    </div>
                        Adicionar novo cartão
                </a>
            </div>

        </div>


        <a class="carousel-control-prev" href="#carouselCard" role="button" data-slide="prev" style="color:#FF0000;">
            <span class="carousel-control-prev-icon"  aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselCard" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>


    <footer class="page-footer font-small blue">
        <div class="footer-copyright py-3 text-center">
            © 2019 Copyright:
            <a href="https://www.accenture.com/br-pt">
                <strong> Accenture Brasil > </strong>
            </a>
        </div>

    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js" >
    </script>
   <script >

         $('.carousel').carousel({
        pause: true,
        interval: false});
</script>
</body>

</html>
