<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <!--CSS-->
    <link rel="stylesheet" href="css/styleProfile.css">

    <!--ICONE-->
    <link rel="shortcut icon" type="imagem/x-ico" href="css/imagens/icone.ico"/>

    <!--GOOGLE FONTS-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Time Life-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <title>Profile</title>

    <script>
        $(document).ready(function(){
            $('.carousel').carousel();
        });
        function displaySaldo(child) {
            $(child).toggle(500);
        }

    </script>

</head>
<body>
<nav>
    <div class="nav-wrapper">
        <img class="text-left col-3" src="css/imagens/santander-logo-8.png" alt="logo do Santander" id="imgLogo">
        <a th:href="@{/logout}" class="right bntLogout" value="Logout"> Logout</a>
    </div>
</nav>
<!--carrossel-->

<div class="carousel">
    <div class="carousel-inner">
        <div class="carousel-item" th:each="cartao : ${cartao}">
            <link rel="stylesheet" href="css/card.css">
            <div class="cardsantander d-block w-100" style="height:200px;">
                <div class="card__front card__part" style="background-color:black;">
                    <img class="card__front-square card__square" src="css/imagens/logo.png">
                    <img class="card__front-logo card__logo" src="css/imagens/mastercard-logo.png">
                    <a class="card_numer" th:href="${(#mvc.url('SC#showSaldos').arg(0, cartao.id)).build()}"><span
                            th:text="${cartao.numero}">0</span>
                    </a>
                    <div class="card__space-75">
                        <p class="card__info" th:text="${cartao.nome}">0name</p>
                    </div>
                    <div class="card__space-25">
                        <span class="card__label">Validade:</span>
                        <p class="card__info" th:text="${cartao.validade}">validade</p>
                    </div>
                </div>
            </div>
            <div class="" th:each="saldo : ${saldo}">
                <div th:if="${saldo.idCartao}==${cartao.id} ">
                    <p>
                        <span th:text="${saldo.details}"></span>
                        <span>....</span>
                        <span th:text="${saldo.valor}"></span>
                    </p>
            </div>
        </div>
    </div>

    <div class="carousel-item active">
        <a href="http://localhost:8080/addCard" class="d-block w-100">
            <div>
                <img src="https://cdn4.iconfinder.com/data/icons/credit-card-payments-colored-icons-vol-1/48/11-512.png"
                     width="200px">
            </div>
            Adicionar novo cartão
        </a>
    </div>

</div>
</div>

<footer class="page-footer footer">
    © 2019 Copyright:
    <a href="https://www.accenture.com/br-pt">
        <strong> Accenture Brasil > </strong>
    </a>
</footer>
</body>
</html>
