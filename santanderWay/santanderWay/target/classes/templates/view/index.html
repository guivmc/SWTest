<body>
<div class="">
    <div class="col-12" style="background-color: #ec0000; height: 100px; width: 100%;">
        <div class="row">

                <img style="width: 250px; height: 75px;" src="css/imagens/santander-logo-7.png"

<div id="fb-root"></div>

<form class="container" name="formcadastro" action="http://localhost:8080/login" method="post">

        <div class="input-field col s2">
            <i class="material-icons prefix">chrome_reader_mode</i>
            <input type="text" id="cpf" name="identifier">
            <label for="cpf">CPF</label>




        <div class="input-field col s6">
            <i class="material-icons prefix">vpn_key</i>
            <input type="password" id="password" name="password">
            <label for="password">Digite a senha</label>
        </div>
    </div>

    <div>
        <button class="btn waves-effect waves-light btn-color" type="submit" name="validar" id="validar">Gravar
            <i class="material-icons right">send</i>
        </button>
    </div>

<br>
       <div class="fb-login-button" data-width="" data-size="medium" data-button-type="login_with"
             data-auto-logout-link="true" data-use-continue-as="false"></div>
    </form>
