    <script language="javascript">
			function valida(){
				if(valida_cpf(document.getElementById('cpf').value) && validacao())
					return true;
				else
					alert('CPF Inválido');
					return false;
			}

			function valida_cpf(cpf){
				  var numeros, digitos, soma, i, resultado, digitos_iguais = 1;

				  if (cpf.length < 11)
						return false;

				  for (i = 0; i < cpf.length - 1; i++) {
                      if (cpf.charAt(i) != cpf.charAt(i + 1)) {
                          digitos_iguais = 0;
                          break;
                      }
                  }

				  if (!digitos_iguais) {
						numeros = cpf.substring(0,9);
						digitos = cpf.substring(9);
						soma = 0;
						for (i = 10; i > 1; i--)
							  soma += numeros.charAt(10 - i) * i;

						resultado = soma % 11 < 2 ? 0 : 11 - soma % 11;

						if (resultado != digitos.charAt(0))
							  return false;

						numeros = cpf.substring(0,10);
						soma = 0;

						for (i = 11; i > 1; i--)
							  soma += numeros.charAt(11 - i) * i;

						resultado = soma % 11 < 2 ? 0 : 11 - soma % 11;

						if (resultado != digitos.charAt(1))
							  return false;

						return true;
                  }
				  else
                      return false;
			}

            function validacao(){

                var formulario = document.forms["formcadastro"]
                var senha1 = formulario.password.value
                var senha2 = formulario.password2.value

                if(senha1=="" || senha2=="" )
                {
                    alert("senha não pode estar vazia")
                    return false;
                }
                else if(senha1 != senha2)
                {
                    alert("senhas não são iguais")
                    return false;
                }

                return true;
            }
		</script>
</head>

      <div class="col-1"></div>
    <div class="col-5 m-2 divForm" style="height: 350px;">

        <!-- INICIO FORMULÁRIO -->
        <form class="form" name="formcadastro" action="/addUser" method="post" onsubmit="return valida()">

                <!-- CPF -->
                <div class="col-5 a text-left">

                </div>

                    <input type="text" class="form-control"placeholder="Digite seu Nome Completo" name="name" style="width: 100%">
                </div>
                <div class="col-2 text-right"></div>


                <!-- Opção sexual -->
                <div class="col-5 text-left">
                    <label> Escolha sua opção sexual:</label>
                </div>
                <div class="col-5 text-right">
                    <select class="form-control" style="width: 100%">

                </div>

                <!-- Email-->

                <div class="col-2 text-right"></div>

                <!--Senha-->

                    <label>Digite uma Senha: </label>
