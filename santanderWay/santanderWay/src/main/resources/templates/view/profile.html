<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styleProfile.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Profile</title>
</head>

<body>
    <header>
        <h1>
            <img style="width: 250px; height: 75px;" src="css/imagens/santander-logo-8.png"
                alt="logo do Santander">
            </h1>
    </header>
    <div class="container">
        <h1 class="text-center">Bem Vindo ao Santader Way</h1>
        
        <div style="width: 800px;" id="carouselCard" class="carousel slide " data-ride="carousel">
                <ol class="carousel-indicators">
                <li data-target="#carouselCard" data-slide-to="0"></li>
                <li data-target="#carouselCard" data-slide-to="1" class="active"></li>
                <li data-target="#carouselCard" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item ">
                    <img class="d-block w-100"
                    src='css/imagens/mulher-digitando-celular-iphone-sorrindo-750x500.jpg'
                    alt="First slide">
                </div>
                <div class="carousel-item active">
                    <img class="d-block w-100"
                    src="css/imagens/mulher-sorrindo-usando-aplicativos-no-celular.png"
                    alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100"
                    src="css/imagens/santander-logo-7.png"
                        alt="Third slide">
                    </div>
                </div>
            <a class="carousel-control-prev" href="#carouselCard" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselCard" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    
    
    
    <footer class="footer">
        <h1>Teste</h1>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js" >
    $('.carousel').carousel({
    pause: true,
    interval: false
});</script>
</body>

</html>
